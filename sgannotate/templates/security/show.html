{% extends "layout.html" %}
{% block content %}
  <h1>Security Groups</h1>
  {% for sg in security_groups %}
    <h4>{{ sg.name }} <small data-toggle="tooltip" title="{{ sg.instances }}" data-placement="right" data-html="true">{{ sg.id }}</small></h4>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <td style="width:50%"><strong>CIDR</strong> <small>(protocol)</small></td>
          <td style="width:50%"><strong>Name</strong></td>
        </tr>
      </thead>
      <tbody>
        {% for grant in sg.grants %}
          <tr>
            <td>{{ grant.cidr }} <small>{{ grant.proto }}</small></td>
            <td><a href="#" class="annotation" data-type="text" data-pk="{{ grant.cidr }}" data-url="/security/annotate">{{ grant.name }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endfor %}
{% endblock %}
